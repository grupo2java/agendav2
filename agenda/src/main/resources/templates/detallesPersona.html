<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Detalles de particulares</title>
	<meta charset="UTF-8" />
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="row-fluid">

<div th:replace="fragments/topnav :: navbar"></div>

	<main>
	<div>
	<h3 class="text-center">DATOS PERSONA</h3>

		<table class="table">
		<tr>
		<td>NOmbre</td>
			
				<td>Primer apellido</td>
			<td>Segundo apellido</td>
				<td>DNI</td>
			<td>Fecha de Nacimiento</td>
		
		
		</tr>
		
				
				<tr>
					
					<td th:text="${personaDetalles.nombre}">...</td>
					<td th:text="${personaDetalles.apellido1}">...</td>
					<td th:text="${personaDetalles.apellido2}">...</td>
					<td th:text="${personaDetalles.dni}">...</td>
						<td th:text="${personaDetalles.fechanacimiento}">...</td>
					
				</tr>
		
		</table>
			

		<table class="table">
				

				 <thead>
        <tr >
            <th><h3 class="text-center">Telefonos del Contacto</h3></th>
        </tr>
    </thead>
				
				   <tbody>
				 <tr th:if="${telefonos.empty}">
            <td > No Tiene telefonos </td>
        </tr>
       
       <tr th:each="telefono : ${telefonos}" class="row">
					<thead>
				<tr>
					
					
				</tr>
			</thead>
					
				<tr th:each="telefono : ${telefonos}" >

				<td th:text="${telefono.telefono}" class="text-center">...</td>
        </tr>
</tbody>
		
		</table>
		
		
		<table class="table" border="5">			
				<tr>

					<th><h3 class="text-center">DIRECCIONES ASOCIADOS AL CONTACTO</h3></th>	
				</tr>
		
			
			<tr th:if="${direcciones.empty}">
            <td > No Tiene direcciones asociadas</td>           
        </tr>
        <tr>
        <td>DIRECCIONv  </td>
         <td>CODIGO POSTAL</td>
          <td>LOCALIDAD</td>
        	</tr>
        
			
			
				<tr th:each="direccion : ${direcciones}" class="row">
				
			
				<td th:text="${direccion.direccion}">...</td>
				<td th:text="${direccion.codpostal}">...</td>
				<td th:text="${direccion.localidad}">...</td>
				</tr>
	
		</table>
		<h3 class="text-center">PROVINCIA DONDE VIVES</h3>
		<table class="table">
				
				<tr>
				
					<td th:text="${provincias.provincia}">...</td>
					
					
				</tr>
		
		</table>
		
		
		


		
		
	
		<a class="btn btn-block btn-primary" href="/">Volver</a>
		</div>
	</main>
</body>
</html>
